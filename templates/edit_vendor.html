{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                <div class="col-12">
                    <h4>Vendor details</h4>
                </div>
            </div>
            <form action="/erp/edit_vendor">
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Name</label>
                    </div>
                    <div class="col-6">
                        <input type="name" class="form-control" value="{{vendor_details[0]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Code</label>
                    </div>
                    <div class="col-6">
                        <input type="code" class="form-control" value="{{vendor_details[1]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>GST</label>
                    </div>
                    <div class="col-6">
                        <input type="gst" class="form-control" value="{{vendor_details[2]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Account number</label>
                    </div>
                    <div class="col-6">
                        <input type="account_no" class="form-control" value="{{vendor_details[3]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>IFSC</label>
                    </div>
                    <div class="col-6">
                        <input type="IFSC" class="form-control" value="{{vendor_details[4]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Account holder's name</label>
                    </div>
                    <div class="col-6">
                        <input type="account_holder_name" class="form-control" value="{{vendor_details[5]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Material type</label>
                    </div>
                    <div class="col-6">
                        <input type="material_type" class="form-control" value="{{vendor_details[6]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Address</label>
                    </div>
                    <div class="col-6">
                        <input type="address" class="form-control" value="{{vendor_details[7]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Contact no</label>
                    </div>
                    <div class="col-6">
                        <input type="contact_no" class="form-control" value="{{vendor_details[8]}}">
                    </div>
                </div>
                <input type="hidden" name="vendor_id" value="{{vendor_id}}">
                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-block bg-indigo text-white">Submit</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

{% endblock %}
