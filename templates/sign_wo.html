{% extends 'base_layout.html' %}
{% block content %}
<div class="d-flex flex-column h-100 justify-content-start mx-3">
  <div id="iframe">
    <canvas id="canvas" width="400px" height="300px"></canvas>
  </div>
  <input type="submit" class="mt-3 mr-auto" value="Clear" id="clearbutton" onclick="clearCanvas();">
  <button class="mt-3 mr-auto btn btn-success" onclick="saveSign()">Submit</button>

</div>
<style>
  #canvas {
    border: 1px solid #000000;
    border-radius: 5px;
    overflow: hidden;
  }
</style>
{% endblock %}
