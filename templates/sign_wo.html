{% extends 'layout.html' %}
{% block content %}

<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                <div class="col-12">
                    <h4>Work order details</h4>
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Project name</label>
                </div>
                <div class="col-6">
                    {{wo[0]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Project number</label>
                </div>
                <div class="col-6">
                    {{wo[1]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>WO number</label>
                </div>
                <div class="col-6">
                    {{wo[8]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Cheque number</label>
                </div>
                <div class="col-6">
                    {{wo[9]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Trade</label>
                </div>
                <div class="col-6">
                    {{wo[2]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Value</label>
                </div>
                <div class="col-6">
                    {{wo[3]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Contractor Name</label>
                </div>
                <div class="col-6">
                    {{wo[4]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Contractor PAN</label>
                </div>
                <div class="col-6">
                    {{wo[5]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Contractor Code</label>
                </div>
                <div class="col-6">
                    {{wo[6]}}
                </div>
            </div>

            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Contractor Address</label>
                </div>
                <div class="col-6">
                    {{wo[7]}}
                </div>
            </div>

            <div class="d-flex flex-column h-100 justify-content-start mx-3">
                <div class="my-2 h5">Sign here</div>
                <div id="iframe">
                    <canvas id="canvas" width="300px" height="250px" class="bg-white"></canvas>
                </div>
                <div class="d-flex">
                    <input type="submit" class="mt-3 mr-3" value="Clear" id="clearbutton" onclick="clearCanvas();">
                    <button class="mt-3 mr-auto btn btn-success" onclick="saveSign()">Submit</button>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
  #canvas {
    border: 1px solid lightgrey;
    border-radius: 5px;
    overflow: hidden;
  }

</style>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js" integrity="sha512-z8IYLHO8bTgFqj+yrPyIJnzBDf7DDhWwiEsk4sY+Oe6J2M+WQequeGS7qioI5vT6rXgVRb4K1UVQC5ER7MKzKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/erp/static/draw.js"></script>
{% endblock %}
