{% extends 'base_layout.html' %}
{% block content %}
<div class="d-flex flex-column h-100 justify-content-start mx-3">
  <div class="my-2 h5">Sign here</div>
  <div id="iframe">
    <canvas id="canvas" width="300px" height="250px"></canvas>
  </div>
  <div class="d-flex">
    <input type="submit" class="mt-3 mr-3" value="Clear" id="clearbutton" onclick="clearCanvas();">
    <button class="mt-3 mr-auto btn btn-success" onclick="saveSign()">Submit</button>
  </div>

</div>
<style>
  #canvas {
    border: 1px solid #000000;
    border-radius: 5px;
    overflow: hidden;
  }
</style>
{% endblock %}
