{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/material/create_work_order" method="post">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                    <div class="col-12">
                        <h4>Create bill</h4>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="project">Project</label>
                    </div>
                    <div class="col-6">
                        <select name="project" id="project" class="form-control select2 update_trades_for_project">
                            <option value=""></option>
                            {% for i in projects %}
                            <option value="{{i[0]}}">{{i[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group select_trade_for_bill d-none">
                    <div class="col-6">
                        <label for="project">Trade</label>
                    </div>
                    <div class="col-6">
                        <select name="trade" id="trade" class="form-control select2">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                 <div class="row mx-0 mb-3 form-group select_payment_stage d-none">
                    <div class="col-6">
                        <label for="payment_stage">Milestone</label>
                    </div>
                    <div class="col-6">
                        <select name="payment_stage" id="payment_stage" class="form-control select2">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="final_details d-none">
                    <div class="row mx-0 mb-3 form-group">
                        <div class="col-6">
                            <label>Total work order value</label>
                        </div>
                        <div class="col-6">
                            <label class="font-weight-bold total_wo_value"></label>
                        </div>
                    </div>
                    <div class="row mx-0 mb-3 form-group">
                        <div class="col-6">
                            <label>Vendor Name</label>
                        </div>
                        <div class="col-6">
                            <label class="font-weight-bold vendor_name"></label>
                        </div>
                    </div>
                    <div class="row mx-0 mb-3 form-group">
                        <div class="col-6">
                            <label>Vendor Code</label>
                        </div>
                        <div class="col-6">
                            <label class="font-weight-bold vendor_code"></label>
                        </div>
                    </div>
                    <div class="row mx-0 mb-3 form-group">
                        <div class="col-6">
                            <label>Vendor PAN</label>
                        </div>
                        <div class="col-6">
                            <label class="font-weight-bold vendor_pan"></label>
                        </div>
                    </div>
                    <div class="row mx-0 mb-3 form-group">
                        <div class="col-6">
                            <label>Payment percentage for selected milestone</label>
                        </div>
                        <div class="col-6">
                            <label class="font-weight-bold payment_percentage"></label>
                        </div>
                    </div>
                    <div class="row mx-0 mb-3 form-group">
                        <div class="col-6">
                            <label>Bill amount</label>
                        </div>
                        <div class="col-6">
                            <label class="font-weight-bold bill_amount"></label>
                        </div>
                    </div>
                </div>

                <form action="/material/create_bill" method="POST" id="create_bill_form">
                    <input type="hidden" name="project_id">
                    <input type="hidden" name="trade">
                    <input type="hidden" name="stage">
                    <input type="hidden" name="payment_percentage">
                    <input type="hidden" name="amount">
                    <input type="hidden" name="vendor_name">
                    <input type="hidden" name="vendor_code">
                    <input type="hidden" name="vendor_pan">
                </form>

                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-block bg-indigo text-white create_bill">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
