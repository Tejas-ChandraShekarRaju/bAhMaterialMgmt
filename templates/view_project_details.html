{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                <div class="col-12">
                    <h4>View project</h4>
                </div>
            </div>
            {% for i in details %}
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label for="{{i}}">{{i}}</label>
                </div>
                <div class="col-6">
                    {{details[i]}}
                </div>
            </div>
            {% endfor %}
            <div class="row mx-0 mb-3 form-group">

                <div class="ml-auto">
                    <a href="/material/edit_project?project_id={{request.args['project_id']}}" class="btn btn-info mr-2">Edit</a>
                    <a href="/material/delete_project?project_id={{request.args['project_id']}} class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% if approved=='0' %}
            <div class="row justify-content-center mx-0 my-5">
                <div class="col-6">
                    <a class="btn btn-block bg-indigo text-white" href="/material/approve_project?project_id={{request.args['project_id']}}"
                            onclick="return confirm('Are you sure you want to approve this project')">Approve
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
