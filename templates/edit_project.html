{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                <div class="col-12">
                    <h4>View project</h4>
                </div>
            </div>
            <form action="/erp/edit_project" method="post">
                {% for i in details %}
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="{{i}}">{{i}}</label>
                    </div>
                    <div class="col-6">
                        <input type="text" name="{{details[i][0]}}" value="{{details[i][1]}}" class="form-control">
                    </div>
                </div>
                {% endfor %}
                <input type="hidden" name="project_id" value="{{request.args['project_id']}}">
                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-block bg-indigo text-white"
                                onclick="return confirm('Are you sure you want to edit this project')">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
